<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}StudyBud{% endblock title %}</title>
    <style>
      .nav{
        width: 95%;
        height: 50px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;

      }
      .nav h3{
        padding-left: 20px;
      }
      .nav-list{
        width: 50%;
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
        gap: 50px;
        list-style: none;
      }
      .nav-list li a{
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    {% include "navbar.html" %}
    <div style="padding: 20px;">
        {% block content %}
        {% endblock content %}
    </div>
  </body>
</html>

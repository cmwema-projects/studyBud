{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <form method='POST' action=''>
        <fieldset>
            <legend>Edit Comment</legend>
            {% csrf_token %}
            {{ form.as_p }}
            <button class='btn btn-edit'><a href="{{request.META.HTTP_REFERER}}">Go back</a></button>
            <input type="submit" value="Confirm" class='btn btn-edit'/>
        </fieldset>
    </form>
</div>
{% endblock content %}
